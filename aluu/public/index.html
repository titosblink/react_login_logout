  <script>
    // ==== for menu scroll
    const pageLink = document.querySelectorAll(".ud-menu-scroll");

    pageLink.forEach((elem) => {
      elem.addEventListener("click", (e) => {
        e.preventDefault();
        document.querySelector(elem.getAttribute("href")).scrollIntoView({
          behavior: "smooth",
          offsetTop: 1 - 60,
        });
      });
    });

    // section menu active
    function onScroll() {
  const sections = document.querySelectorAll(".ud-menu-scroll");
  const scrollPos =
    window.pageYOffset ||
    document.documentElement.scrollTop ||
    document.body.scrollTop;

  for (let i = 0; i < sections.length; i++) {
    const currLink = sections[i];
    const val = currLink.getAttribute("href");

    // only handle anchors (#id)
    if (val && val.startsWith("#")) {
      const refElement = document.querySelector(val);

      if (refElement) {
        // subtract header height so it accounts for fixed header
        const headerHeight = document.querySelector("header").offsetHeight;
        const refTop = refElement.offsetTop - headerHeight;
        const refBottom = refTop + refElement.offsetHeight;

        if (scrollPos >= refTop && scrollPos < refBottom) {
          currLink.classList.add("active");
        } else {
          currLink.classList.remove("active");
        }
      }
    }
  }
}

document.addEventListener("scroll", onScroll);


  </script>
